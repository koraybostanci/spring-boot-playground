resilience4j.retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 200
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.io.IOException
          - dev.coding.springboot.common.exception.SystemException
    instances:
      rest-default:
        baseConfig: default
