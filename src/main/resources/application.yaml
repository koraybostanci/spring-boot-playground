spring:
  application:
    name: @project.name@
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    requested-heartbeat: 30
    connection-timeout: 30000
    publisher-returns: true
    publisher-confirm-type: simple
    template:
      retry:
        enabled: true
        max-attempts: 2
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 1
        concurrency: 10
        retry:
          enabled: true
          max-attempts: 3
  redis:
    host: localhost
    port: 6379
  cache:
    type: redis
    redis:
      time-to-live: 10000 # 10 secs
management:
  server:
    port: 8081
  endpoints:
    web:
      base-path: /
      exposure:
        include:
          - health
          - info
          - metrics
          - prometheus
services:
  github:
    base-url: "https://api.github.com/"
    paths:
      users: "users"
rabbitmq:
  exchange-name: ha.tasks
  task-received:
    routing-key: received
    queue-name: ha.tasks.received
  dead-letter:
    routing-key: dlq
    queue-name: ha.tasks.dlq
server:
  port: 8080
  shutdown: graceful
logging:
  level:
    root: info
