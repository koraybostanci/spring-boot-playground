spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  application:
    name: @project.name@
  redis:
    host: localhost
    port: 6379
  cache:
    type: redis
    redis:
      time-to-live: 10000 # 10 secs
management:
  server:
    port: 7979
  endpoints:
    web:
      base-path: /
      exposure:
        include:
          - health
          - info
          - metrics
          - prometheus
services:
  github:
    base-url: "https://api.github.com/"
    paths:
      users: "users"
rabbitmq:
  exchange-name: ha.messages
  message-received:
    routing-key: received
    queue-name: ha.messages.received
    concurrent-consumer-count: 2
  message-dead-letter:
    routing-key: dead-letter
    queue-name: ha.messages.dead-letter
    concurrent-consumer-count: 1