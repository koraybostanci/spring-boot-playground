spring:
  application:
    name: springboot-playground
  jackson:
    property-naming-strategy: SNAKE_CASE
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false
    serialization:
      INDENT_OUTPUT: true
      write_dates_as_timestamps: false
    serialization-inclusion: non_null
  jmx:
    enabled: false
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:@rabbitmq.host@}
    port: ${SPRING_RABBITMQ_PORT:@rabbitmq.port@}
    username: guest
    password: guest
    requested-heartbeat: 30
    connection-timeout: 30000
    publisher-returns: true
    publisher-confirm-type: simple
    template:
      retry:
        enabled: true
        max-attempts: 3
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 1
        concurrency: 10
        retry:
          enabled: true
          max-attempts: 3
  redis:
    host: ${SPRING_REDIS_HOST:@redis.host@}
    port: ${SPRING_REDIS_PORT:@redis.port@}
  cache:
    type: redis
    redis:
      time-to-live: 10000 # 10 secs

# Begin: Application
application:
  rabbitmq:
    exchange-name: ha.app
    inbox:
      routing-key: inbox
      queue-name: ha.app.inbox
    dead-letter:
      routing-key: dead-letter
      queue-name: ha.app.dead-letter
  service-endpoints:
    http-bin:
      base-url: "http://localhost:8001"
      paths:
        get-slide-show-data: "/json"
# End: Application

server:
  port: 8080
  shutdown: graceful
  error:
    include-message: always

management:
  server:
    port: 8090
  endpoints:
    web:
      base-path: /
      exposure:
        include:
          - health
          - info
          - metrics
          - prometheus

logging:
  level:
    root: info
    #dev.coding.springboot: debug

