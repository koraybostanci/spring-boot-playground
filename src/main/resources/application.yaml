spring:
  application:
    name: @project.name@
  jmx:
    enabled: false
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:@rabbitmq.host@}
    port: ${SPRING_RABBITMQ_PORT:@rabbitmq.port@}
    username: guest
    password: guest
    requested-heartbeat: 30
    connection-timeout: 30000
    publisher-returns: true
    publisher-confirm-type: simple
    template:
      retry:
        enabled: true
        max-attempts: 3
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 1
        concurrency: 10
        retry:
          enabled: true
          max-attempts: 3
  redis:
    host: ${SPRING_REDIS_HOST:@redis.host@}
    port: ${SPRING_REDIS_PORT:@redis.port@}
  cache:
    type: redis
    redis:
      time-to-live: 10000 # 10 secs
management:
  server:
    port: 7979
  endpoints:
    web:
      base-path: /
      exposure:
        include:
          - health
          - info
          - metrics
          - prometheus

rabbitmq:
  exchange-name: ha.app
  inbox:
    routing-key: inbox
    queue-name: ha.app.inbox
  dead-letter:
    routing-key: dead-letter
    queue-name: ha.app.dead-letter

service-endpoints:
  http-bin:
    base-url: "http://localhost:8001/"
    paths:
      get-slide-show-data: "json"

oauth2:
  tokens:
    token-info-uri: ""
    access-token-uri: ""
  scopes:
    read: ""
    write: ""

server:
  port: 8080
  shutdown: graceful

logging:
  level:
    root: info
